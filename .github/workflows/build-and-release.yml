name: Build and Release

on:
  push:
    branches: [ rust ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ rust ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git describe
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Strip binary
      run: strip target/${{ matrix.target }}/release/juststrokes-rust
    
    - name: Get binary info
      run: |
        ls -lh target/${{ matrix.target }}/release/juststrokes-rust
        file target/${{ matrix.target }}/release/juststrokes-rust
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: juststrokes-rust-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/juststrokes-rust
        if-no-files-found: error

  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-test-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  release:
    name: Publish Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/rust'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version info
      id: version
      run: |
        # Get git version
        VERSION=$(git describe --tags --always --dirty)
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        
        # Get short SHA for release tag
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        
        # Create release tag name
        RELEASE_TAG="build-${SHORT_SHA}"
        echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in juststrokes-rust-*; do
          target=$(echo $dir | sed 's/juststrokes-rust-//')
          cd $dir
          chmod +x juststrokes-rust
          tar czf ../juststrokes-rust-${target}.tar.gz juststrokes-rust
          cd ..
        done
        ls -lh *.tar.gz
    
    - name: Delete existing release if exists
      continue-on-error: true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete ${{ steps.version.outputs.release_tag }} --yes --cleanup-tag || true
    
    - name: Create or Update Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.release_tag }}
        name: "Latest Build (${{ steps.version.outputs.version }})"
        files: artifacts/*.tar.gz
        body: |
          ## JustStrokes - Latest Build
          
          **Version:** `${{ steps.version.outputs.version }}`  
          **Commit:** `${{ github.sha }}`  
          **Built:** ${{ github.event.head_commit.timestamp }}
          
          Chinese character handwriting recognition service - automatically built from the latest commit.
          
          ### Downloads
          - `juststrokes-rust-x86_64-unknown-linux-gnu.tar.gz` - Linux x86_64 (glibc, dynamic, ~506KB)
          - `juststrokes-rust-x86_64-unknown-linux-musl.tar.gz` - Linux x86_64 (musl, static, ~593KB)
          
          ### Usage
          ```bash
          # Download and extract
          tar xzf juststrokes-rust-x86_64-unknown-linux-musl.tar.gz
          
          # Run
          ./juststrokes-rust --version
          ./juststrokes-rust --help
          ./juststrokes-rust -d graphics.json
          ```
          
          ### Changes
          ${{ github.event.head_commit.message }}
          
          ---
          
          > **Note:** This is an automated build. For stable releases, use tagged versions (v*).
        draft: false
        prerelease: true
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  tagged-release:
    name: Create Tagged Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in juststrokes-rust-*; do
          target=$(echo $dir | sed 's/juststrokes-rust-//')
          cd $dir
          chmod +x juststrokes-rust
          tar czf ../juststrokes-rust-${target}.tar.gz juststrokes-rust
          cd ..
        done
        ls -lh *.tar.gz
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        body: |
          ## JustStrokes ${{ github.ref_name }}
          
          Chinese character handwriting recognition service.
          
          ### Downloads
          - `juststrokes-rust-x86_64-unknown-linux-gnu.tar.gz` - Linux x86_64 (glibc, dynamic, ~506KB)
          - `juststrokes-rust-x86_64-unknown-linux-musl.tar.gz` - Linux x86_64 (musl, static, ~593KB)
          
          ### Usage
          ```bash
          tar xzf juststrokes-rust-x86_64-unknown-linux-musl.tar.gz
          ./juststrokes-rust --help
          ```
          
          ### Installation
          ```bash
          # Extract to /usr/local/bin
          sudo tar xzf juststrokes-rust-x86_64-unknown-linux-musl.tar.gz -C /usr/local/bin
          
          # Run from anywhere
          juststrokes-rust --version
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
