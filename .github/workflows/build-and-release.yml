name: Build and Release

on:
  push:
    branches: [ rust ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ rust ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git describe
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Strip binary
      run: strip target/${{ matrix.target }}/release/juststrokes-rust
    
    - name: Get binary info
      run: |
        ls -lh target/${{ matrix.target }}/release/juststrokes-rust
        file target/${{ matrix.target }}/release/juststrokes-rust
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: juststrokes-rust-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/juststrokes-rust
        if-no-files-found: error

  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-test-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  release:
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        cd artifacts
        for dir in juststrokes-rust-*; do
          target=$(echo $dir | sed 's/juststrokes-rust-//')
          cd $dir
          chmod +x juststrokes-rust
          tar czf ../juststrokes-rust-${target}.tar.gz juststrokes-rust
          cd ..
        done
        ls -lh *.tar.gz
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.tar.gz
        body: |
          ## JustStrokes Rust ${{ github.ref_name }}
          
          Chinese character handwriting recognition service.
          
          ### Downloads
          - `juststrokes-rust-x86_64-unknown-linux-gnu.tar.gz` - Linux x86_64 (glibc, dynamic)
          - `juststrokes-rust-x86_64-unknown-linux-musl.tar.gz` - Linux x86_64 (musl, static)
          
          ### Usage
          ```bash
          tar xzf juststrokes-rust-*.tar.gz
          ./juststrokes-rust --help
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
